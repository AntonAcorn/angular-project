@if (isAddedTask) {
	<app-new-task (cancel)="onCancelAddTask()"  (add)="onAddNewToTask($event)"/>
}    

<div class="container">
  <section>
    <header>
      <h1>{{ name }}' Tasks</h1>
		</header>
      <menu>
        <button (click)="onClickAddButton()">Add Task</button>
      </menu>
    <ul>
      @for (task of selectedUserTask; track task.id) {
				<li>
					<app-task [task]="task" (completeEv)="onCompleteTask($event)"/>
				</li>
			}
    </ul>
  </section>
</div>
