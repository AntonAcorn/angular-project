<div class="container">
  <section>
    <header>
      <h1>{{ name }}' Tasks</h1>
		</header>
      <menu>
        <button>Add Task</button>
      </menu>
    <ul>
      @for (task of selectedUserTask(); track task.id) {
				<li>
					<app-task [task]="task" (complete)="onCompleteTask($event)"/>
				</li>
			}
    </ul>
  </section>
</div>
